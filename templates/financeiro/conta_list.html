{% extends 'base.html' %}

{% block title %}Contas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Contas</h1>
    <a href="{% url 'conta-create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Nova Conta</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Saldo Atual (Est.)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for conta in contas %}
                <tr>
                    <td>{{ conta.nome }}</td>
                    <td>R$ {{ conta.saldo_atual }}</td>
                    <td>
                        <a href="{% url 'conta-update' conta.pk %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'conta-delete' conta.pk %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhuma conta cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
